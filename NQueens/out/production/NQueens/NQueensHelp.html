<h1>NQueens Help File</h1>
<h3>Development</h3>

<p>
This program provides one solution to the N Queens problem, where a board of N * N size 
is populated with N queens that may not attack each other. 
</br>
</br>
The speed slider at the bottom controls how quickly the displayed simulation runs.
